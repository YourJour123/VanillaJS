<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/abbae54ed8.js"
      crossorigin="anonymous"
    ></script>
    <title>App</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Hello What's your name?</h1>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          placeholder="Write your name!"
          type="text"
          oninput="validateInput(this);"
        />
        <button>Submit</button>
      </form>
    </div>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="phone">
      <div id="phone-head"></div>
      <div id="phone-screen">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a ToDo and press enter !!"
            required
            oninput="validateInput(this);"
          />
        </form>
        <ul class="hidden" id="todo-list"></ul>
      </div>
      <div id="phone-bottom">
        <button id="phone-button"><i class="fa-regular fa-square"></i></button>
      </div>
    </div>
    <div id="weather-info">
      <div id="city">
        <span></span>
      </div>
      <div id="weather">
        <span></span>
      </div>
    </div>
    <div id="music-player">
      <div id="music-info">
        <div id="music-cover">
          <img src="" />
        </div>
        <div id="music-album">
          <span id="artist">artist</span>
          <span id="song">song</span>
        </div>
      </div>
      <div id="music-bar">
        <div id="music-timebar">
          <div id="music-progressbar"></div>
        </div>
        <span>00:00</span>
      </div>
      <div id="music-controler">
        <button><i class="fa-solid fa-backward-fast"></i></button>
        <button id="button-play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="button-pause">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button><i class="fa-solid fa-forward-fast"></i></button>
      </div>
    </div>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/musicplayer.js"></script>
  </body>
</html>
