<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/abbae54ed8.js"
      crossorigin="anonymous"
    ></script>
    <title>App</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        placeholder="Write your name!"
        type="text"
        oninput="validateInput(this);"
      />
      <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a ToDo and press enter !!"
        required
        oninput="validateInput(this);"
      />
    </form>
    <ul class="hidden" id="todo-list"></ul>
    <div id="weather-info">
      <div id="city">
        <span></span>
      </div>
      <div id="weather">
        <span></span>
      </div>
    </div>
    <div id="music">
      <div id="music-title"><span></span></div>
      <div id="music-button">
        <button><i class="fa-solid fa-backward-fast"></i></button>
        <button><i class="fa-solid fa-pause"></i></button>
        <button><i class="fa-solid fa-forward-fast"></i></button>
        <div id="volume-control">
          <input type="range" id="volume-slider" min="0" max="100" step="1" />
        </div>
      </div>
    </div>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/music.js"></script>
  </body>
</html>
